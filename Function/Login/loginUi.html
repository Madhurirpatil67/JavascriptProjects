<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Verification</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div class="form-group" style="margin-top: 10px;">
      <label for="txtusername">UserName:</label>
      <input type="text" name="txtusername" id="txtusername" class="form-control" placeholder="Enter UserName" >
      <br/>
      <br/>
      <label for="txtpswd">Password  :</label>
      <input type="password" name="txtpswd" id="txtpswd" class="form-control" placeholder="Enter Password" >
      <br/>
      <br/>
      <button type="button" id="btnsubmit" class="btn-lg btn-block" onclick="onSubmit()">
        Submit
      </button>
      <button type="button" id="btncancel" class="btn btn-outline-primary" onclick="onCancel()">
        Cancel
      </button>
      <div id="response" style="display:none;"></div>
    </div>
</body>
<script src="jquery-3.4.1.min.js"></script>

<script src="login.js"></script>
<script src="loginBL.js"></script>
</html>
